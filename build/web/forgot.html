<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Recipe Finder</title>
  <link rel="stylesheet" href="css\forgotstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-box">
      <h1>Forgot Password</h1>
      <p>Please enter your email and create a new password to reset your account.</p>
      
      <form action="ForgotServlet" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-Password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-Password" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="forgot-btn">Reset Password</button>
      </form>
      <div class="extra-options">
        <p>Remember password? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
